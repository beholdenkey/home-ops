    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "6a:9d:0c:92:59:e2"
        dhcp: false
        addresses:
          - "192.168.40.22/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.40.1"
        mtu: 1500
        vip:
          ip: "192.168.40.20"
  - hostname: "homeops-worker-01"
    ipAddress: "192.168.40.23"
