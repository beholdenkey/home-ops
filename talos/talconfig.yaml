    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "6a:37:18:19:84:5d"
        dhcp: false
        addresses:
          - "192.168.40.25/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.40.1"
