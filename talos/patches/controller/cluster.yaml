---
cluster:
  allowSchedulingOnControlPlanes: true
  apiServer:
    admissionControl:
      $$patch: delete
    extraArgs:
      enable-aggregator-routing: true
      feature-gates: MutatingAdmissionPolicy=true,DRAPartitionableDevices=true,GangScheduling=true,GenericWorkload=true,ImageVolume=true,PodCertificateRequest=true,ResourceHealthStatus=true,UserNamespacesSupport=true
      runtime-config: admissionregistration.k8s.io/v1beta1=true,certificates.k8s.io/v1beta1/podcertificaterequests=true,scheduling.k8s.io/v1alpha1=true
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
      feature-gates: DRAPartitionableDevices=true,GangScheduling=true,GenericWorkload=true,ImageVolume=true,PodCertificateRequest=true,ResourceHealthStatus=true,UserNamespacesSupport=true
  coreDNS:
    disabled: true
  etcd:
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
    advertisedSubnets:
      - 192.168.40.0/24
  proxy:
    disabled: true
  scheduler:
    extraArgs:
      bind-address: 0.0.0.0
      feature-gates: DRAPartitionableDevices=true,GangScheduling=true,GenericWorkload=true,ImageVolume=true,PodCertificateRequest=true,ResourceHealthStatus=true,UserNamespacesSupport=true
