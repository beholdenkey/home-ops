---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pinchflat
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: pinchflat
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pinchflat:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          copy-cookies:
            image:
              repository: busybox
              tag: "1.37"
            command:
              - sh
              - -lc
              - |
                mkdir -p /config/extras
                cp /secrets/cookies.txt /config/extras/cookies.txt
                # Non-root friendly: do not chown (blocked by non-root policy)
                chmod 660 /config/extras/cookies.txt
        containers:
          app:
            image:
              repository: ghcr.io/kieraneglin/pinchflat
              tag: latest@sha256:01b4f98aabaf3f5fe394213f7a32578c9e84e42080f52e2f8334021a4473b202
            env:
              TZ: America/New_York
              TZ_DATA_DIR: /tmp/elixir_tz_data
              PORT: &port 80

              # Writable temp/cache locations
              TMPDIR: /tmp
              HOME: /tmp
              XDG_CACHE_HOME: /tmp/.cache
              YTDLP_HOME: /tmp

              # Prefer the updated yt-dlp placed in /tmp/bin
              PATH: /tmp/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - "ALL"

            resources:
              requests:
                cpu: 20m
              limits:
                memory: 8Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44

    service:
      app:
        controller: pinchflat
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "pinchflat.beholdenkey.dev"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: pinchflat

      yt-dlp:
        type: emptyDir
        globalMounts:
          - path: /etc/yt-dlp

      cookies:
        type: secret
        name: youtube-cookies
        globalMounts:
          - path: /secrets/cookies.txt
            subPath: cookies.txt
            readOnly: true

      media:
        type: nfs
        server: 192.168.1.10
        path: /var/nfs/shared/media
        advancedMounts:
          pinchflat:
            app:
              - path: /downloads
                subPath: youtube

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
