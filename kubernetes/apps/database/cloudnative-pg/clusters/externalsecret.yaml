---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: POSTGRES_SUPER_PASS
    - secretKey: S3_ACCESS_KEY
      remoteRef:
        key: cloudnative-pg
        property: S3_ACCESS_KEY
    - secretKey: S3_SECRET_KEY
      remoteRef:
        key: cloudnative-pg
        property: S3_SECRET_KEY
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-synapse-init
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: postgres-synapse-init
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_PORT: "5432"
        INIT_POSTGRES_DBNAME: "synapse"
        INIT_POSTGRES_USER: "synapse"
        INIT_POSTGRES_PASS: '{{ .POSTGRES_PASSWORD }}'
        INIT_POSTGRES_SUPER_USER: '{{ .POSTGRES_SUPER_USER }}'
        INIT_POSTGRES_SUPER_PASS: '{{ .POSTGRES_SUPER_PASS }}'
        INIT_POSTGRES_UTF8: "true"
  dataFrom:
    - extract:
        key: synapse
    - extract:
        key: cloudnative-pg
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-mas-init
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: postgres-mas-init
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_PORT: "5432"
        INIT_POSTGRES_DBNAME: "mas"
        INIT_POSTGRES_USER: "mas"
        INIT_POSTGRES_PASS: '{{ .POSTGRES_PASSWORD }}'
        INIT_POSTGRES_SUPER_USER: '{{ .POSTGRES_SUPER_USER }}'
        INIT_POSTGRES_SUPER_PASS: '{{ .POSTGRES_SUPER_PASS }}'
        INIT_POSTGRES_UTF8: "true"
  dataFrom:
    - extract:
        key: mas
    - extract:
        key: cloudnative-pg
