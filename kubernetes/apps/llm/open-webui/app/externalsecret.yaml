---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: open-webui
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
      data:
        DATABASE_TYPE: "postgresql"
        DATABASE_URL: 'postgresql://openwebui:{{ .POSTGRES_PASSWORD }}@postgres18-rw.database.svc.cluster.local:5432/openwebui?sslmode=disable'
        WEBUI_SECRET_KEY: '{{ .WEBUI_SECRET_KEY }}'
  dataFrom:
    - extract:
        key: open-webui
