---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tandoor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tandoor-secret
    template:
      data:
        SECRET_KEY: "{{ .TANDOOR_SECRET_KEY }}"
        DATABASE_URL: 'postgresql://:{{ .POSTGRES_PASSWORD }}@postgres18-rw.database.svc.cluster.local:5432/tandoor?sslmode=disable'
  dataFrom:
    - extract:
        key: tandoor
